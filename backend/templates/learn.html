<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: Lightgreen;
    }
  </style>
</head>
{% extends 'index.html' %}

{% block content %}
<p>Machine learning results uploads/{{name}}</p>
<table>
  <tr>
    <th>Image</th>
    <th>GoogleNet</th>
    <th>VGG</th>
    <th>Lenet</th>
  </tr>

  <tr>
    <td>{{name}}</td>
    <td>{{googlenet}}</td>
    <td>{{vgg}}</td>
    <td>{{lenet}}</td>
  </tr>
</table>
{% endblock %}
